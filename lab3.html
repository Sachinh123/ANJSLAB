<!DOCTYPE html>
<html lang="en" ng-app="calculatorApp">
<style>
    h2{
        font-size: 35px;
        text-align: center;
        background-color: bisque;

    }
    body{
        text-align: center;
        display: flex;
        flex-direction: column;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>angular js calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="AngularJSlab31.js"></script>
</head>

<body>
    <div ng-controller="calculatorCtrl">
        <h2>AngularJS calculator</h2>
        <label for="num1">Number1:</label>
        <input type="number" id="num1" ng-model="num1">
        <label for="operator">operator:</label>
        <select id="operator" ng-model="selectedOperator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>

        </select>
        <label for="num2">Number2:</label>
        <input type="number" id="num2" ng-model="num2">
        <button ng-click="calculate()">Calculate</button>
        <p>result:{{ result }}</p>
    </div>
</body>

</html>
